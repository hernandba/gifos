<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <script src="https://kit.fontawesome.com/f124302576.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
</head>

<body>
    <nav id="nav-bar">
        <a href="./index.html" class="btn-logo">
            <img src="../assets/logo-desktop.svg" alt="Logo GIFOS" id="logo-desktop" class="desktop">
            <img src="../assets/logo-desktop-noc.svg" alt="Logo GIFOS" class="desktop dark">
            <img src="../assets/logo-mobile.svg" alt="Logo GIFOS" class="mobile">
            <img src="../assets/logo-mobile-noc.svg" alt="Logo GIFOS" class="mobile dark">
        </a>
        <button class="btn-ham"><img src="../assets/burger.svg" alt="Boton Hamburguesa"></button>

        <div id="nav-menu" class="nav-menu-hide">
            <a class="main-txt-font lit-txt-color" href="#">Modo Nocturno</a>
            <a class="main-txt-font lit-txt-color" href="./favs.html">Favoritos</a>
            <a class="main-txt-font lit-txt-color" href="./misGifos.html">Mis GIFOS</a>
        </div>
    </nav>

    <section id="fav-gifs" class="gifs-section">

        <div id="fav-gifs-title" class="gifs-section-title">
            <img src="../assets/icon-favoritos.svg" alt="Icono Favoritos">
            <h2 class="main-title-font lit-txt-color">Favoritos</h2>
        </div>

        <div id="fav-gifs-empty" class="gifs-results-empty">
            <img src="../assets/icon-fav-sin-contenido.svg" alt="Icono Favoritos sin Contenido">
            <p class="main-title-font txt-accent">"¡Guarda tu primer GIFO en Favoritos para que se muestre aquí!"</p>
        </div>

        <div id="fav-gifs-results" class="gifcards-container">
        </div>

        <button id="fav-gifs-more-btn" class="more-btn main-title-font lit-txt-color hide">Ver más</button>

    </section>

    <section id="trending-gifs">
        <h2 class="main-title-font lit-txt-color">Trending GIFOS</h2>
        <p class="second-txt-font">Mira los últimos <br> GIFOS de nuestra comunidad.</p>

        <div id="trending-gifs-slider">
            <div id="trending-gifs-container">

                <div class="gifcard hide">
                    <span id="gifId" class="hide"></span>

                    <div class="gifcard-overlay">
                        <div class="gifcard-overlay-bar-btns">
                            <button class="btn-fav fav-inactive"></button>
                            <a class="gifcard-down-link" href="#" data-href="" download="">
                                <button class="btn-down"><img src="../assets/icon-download-hover.svg"
                                        alt="Boton Descargar Gif"></button>
                            </a>
                            <button class="btn-max"><img src="../assets/icon-max-hover.svg"
                                    alt="Boton Maximizar Gif"></button>
                        </div>
                        <article class="gifcard-info">
                            <h4 class="gifcard-info-user"></h4>
                            <h3 class="gifcard-info-title"></h3>
                        </article>
                    </div>

                    <div class="gifcard-max-container hide">
                        <div class="gifcard-max">
                            <button class="btn-close"><img src="../assets/close.svg" alt="Boton Cerrar"></button>
                            <img class="gifcard-max-gifimg" src="" alt="Imagen Gif">

                            <div class="gifcard-max-bar">
                                <article class="gifcard-info">
                                    <h4 class="gifcard-info-user"></h4>
                                    <h3 class="gifcard-info-title"></h3>
                                </article>
                                <div class="gifcard-max-bar-btns">
                                    <button class="btn-fav fav-inactive"></button>
                                    <a class="gifcard-down-link" href="#" data-href="" download="">
                                        <button class="btn-down"><img src="../assets/icon-download-hover.svg"
                                                alt="Boton Descargar Gif"></button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer>
        <div id="social-share">
            <h5 class="second-txt-font">Compartir en: </h5>
            <div id="social-icons">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-lg"></i></a>
                <a href="https://twitter.com/?lang=es"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-lg"></i></a>
            </div>
        </div>
        <h5 class="second-txt-font">&copy; GIFOS 2021 All Rights Reserved.</h5>
    </footer>

    <script type="text/javascript" src="../scripts/menu_mob.js"></script>
    <script type="text/javascript" src="../scripts/infoAPI.js"></script>
    <script type="text/javascript" src="../scripts/favs_init.js"></script>
    <script type="text/javascript" src="../scripts/gifcard.js"></script>
    <script type="text/javascript" src="../scripts/favs.js"></script>
    <script type="text/javascript" src="../scripts/trendingGifs.js"></script>
</body>

</html>
