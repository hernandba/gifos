<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <script src="https://kit.fontawesome.com/f124302576.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body class="light-mode">
    <nav id="nav-bar" class="light-mode">
        <a href="index.html" class="btn-logo desktop light-mode"></a>
        <a href="index.html" class="btn-logo mobile light-mode"></a>
        <button class="btn-ham light-mode"></button>
        <button class="btn-ham-close hide light-mode"></button>

        <div id="nav-menu" class="nav-menu-hide light-mode">
            <a id="dark-mode-btn" class="main-txt-font link light-mode" href="#">Modo Nocturno</a>
            <a class="main-txt-font link light-mode" href="favs.html">Favoritos</a>
            <a class="main-txt-font link light-mode" href="misGifos.html">Mis GIFOS</a>
            <a href="crearGifos.html">
                <div class="btn-crear light-mode"></div>
            </a>
        </div>
    </nav>

    <header class="light-mode">
        <h1 class="main-title-font lit-txt-color">Inspírate, busca, guarda y crea los mejores <span
                class="txt-accent">GIFOS</span></h1>
        <img src="assets/ilustra_header.svg" alt="Ilustración de Bienvenida">
    </header>

    <div id="srch">
        <div id="srch-bar" class="light-mode">
            <div id="srch-field">
                <input id="srch-input" class="light-mode" type="text" placeholder="Busca GIFOS y más..."
                    onblur="this.placeholder='Busca GIFOS y más...'">
                <button id="srch-btn" class="light-mode"></button>
                <button id="srch-close-btn" class="light-mode hide"></button>
            </div>

            <div id="srch-suggest-list" class="hide">
                <div class="srch-suggest hide">
                    <div id="srch-icon" class="light-mode"></div>
                    <p id="srch-suggest-txt" class="second-txt-font"></p>
                </div>
            </div>
        </div>

        <article id="srch-trends">
            <h3 class="main-title-font lit-txt-color">Trending:</h3>
            <p id="trending-terms-pgraph" class="main-txt-font lit-txt-color"></p>
        </article>

        <div id="srch-results-container" class="hide">
            <div id="srch-results">
                <h2 id="srch-results-title" class="main-title-font lit-txt-color"></h2>

                <div id="srch-no-results" class="hide">
                    <img src="assets/icon-busqueda-sin-resultado.svg" alt="Búsqueda sin resultado">
                    <h3 class="main-title-font txt-accent">Intenta con otra búsqueda</h3>
                </div>

                <div id="srch-results-gifs-container" class="gifcards-container">
                </div>

                <button id="srch-results-more-btn" class="more-btn light-mode main-title-font lit-txt-color">Ver
                    más</button>
            </div>
        </div>
    </div>

    <section id="trending-gifs" class="light-mode">
        <h2 class="main-title-font lit-txt-color">Trending GIFOS</h2>
        <p class="second-txt-font light-mode">Mira los últimos GIFOS de nuestra comunidad.</p>

        <div id="slider-container">
            <button class="arrow arrow-left light-mode"></button>
            <div id="trending-gifs-slider">
                <div id="trending-gifs-container">

                    <div class="gifcard hide">
                        <span id="gifId" class="hide"></span>
                        <div class="gifcard-overlay">
                            <div class="gifcard-overlay-bar-btns">
                                <button class="btn-fav fav-inactive"></button>
                                <a class="btn-down gifcard-down-link" href="#" data-href="" download="">
                                    <img src="assets/icon-download-hover.svg" alt="Boton Descargar Gif">
                                </a>
                                <button class="btn-max">
                                    <img src="assets/icon-max-hover.svg" alt="Boton Maximizar Gif">
                                </button>
                            </div>
                            <article class="gifcard-info">
                                <h4 class="gifcard-info-user"></h4>
                                <h3 class="gifcard-info-title"></h3>
                            </article>
                        </div>
                        <div class="gifcard-max-container hide">
                            <div class="gifcard-max">
                                <button class="btn-close"><img src="assets/close.svg" alt="Boton Cerrar"></button>
                                <img class="gifcard-max-gifimg" src="#" alt="Imagen Gif">
                                <div class="gifcard-max-bar">
                                    <article class="gifcard-info">
                                        <h4 class="gifcard-info-user"></h4>
                                        <h3 class="gifcard-info-title"></h3>
                                    </article>
                                    <div class="gifcard-max-bar-btns">
                                        <button class="btn-fav fav-inactive"></button>
                                        <a class="btn-down gifcard-down-link" href="#" data-href="" download="">
                                            <img src="assets/icon-download-hover.svg" alt="Boton Descargar Gif">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="arrow arrow-right light-mode"></button>
        </div>
    </section>

    <footer class="light-mode">
        <div id="social-share">
            <h5 class="second-txt-font light-mode">Compartir en: </h5>
            <div id="social-icons">
                <a href="https://www.facebook.com/"><i class="social-icon fab fa-facebook fa-lg light-mode"></i></a>
                <a href="https://twitter.com/?lang=es"><i class="social-icon fab fa-twitter fa-lg light-mode"></i></a>
                <a href="https://www.instagram.com/"><i class="social-icon fab fa-instagram fa-lg light-mode"></i></a>
            </div>
        </div>
        <h5 class="second-txt-font light-mode">&copy; GIFOS 2021 All Rights Reserved.</h5>
    </footer>

    <script src="scripts/menu_mob.js"></script>
    <script src="scripts/infoAPI.js"></script>
    <script src="scripts/myGifs_init.js"></script>
    <script src="scripts/favs_init.js"></script>
    <script src="scripts/trendingTerms.js"></script>
    <script src="scripts/gifcard.js"></script>
    <script src="scripts/trendingGifs.js"></script>
    <script src="scripts/searchGifs.js"></script>
    <script src="scripts/darkMode.js"></script>
</body>

</html>
